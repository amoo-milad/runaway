<h1>Hi Critics!</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'critic:detail' question.id %}"> {{ question.question_text }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
    <li>
        <a href="/critic/{{ question.id }}/">{{ question.question_text }}</a>

        <a href="{% url 'critic:detail' question.id %}"> {{ question.question_text }}</a>
    </li>
{% endif %}
